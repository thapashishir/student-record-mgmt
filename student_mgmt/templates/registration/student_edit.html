<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">  
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}">

    </script> 
</head>
<body>
    <!-- <div class ="row">
     
    </div> -->
    <div class="row">
      <div class="col-md-6">
        <a href="/student/list" class="btn btn-sm btn-primary float-right mt-2">List</a>
      </div>

    </div>
   
    <div class="container">
      <h2>Student Edit</h2>
      <div class="row">
        <div class="col-md-6">
            <form method="POST" action="/student/edit">
              {% csrf_token %}
                <input type="hidden" name="student_id" value= "{{student.student_id}}">
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" class="form-control" id="student_name"  name="student_name" value="{{student.student_name}}">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Roll No</label>
                  <input type="text" class="form-control" id="roll"  name="roll_no" value="{{student.roll_no}}">
                </div>
                <label  class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="Male" 
                  {% if student.gender == "Male" %} checked {% endif %}>
                  <label class="form-check-label" for="exampleRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender"  value="Female"
                  {% if student.gender == "Female" %} checked {% endif %}>
                  <label class="form-check-label" for="exampleRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender"  value="Other"
                  {% if student.gender == "Other" %} checked {% endif %}>
                  <label class="form-check-label" for="exampleRadios2">
                    Other
                  </label>
                </div>
                <div class="mt-3 mb-3">
                  <label  class="form-label">Faculty</label>
                  <select class="form-control" name="faculty">
                    <option value="BIT" {% if student.faculty == "BIT" %} selected {% endif %}>BIT</option>
                    <option value="BCA" {% if student.faculty == "BCA" %} selected {% endif %}>BCA</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
   
    </div>
    
</body>
</html>
